task: G2T
data:
  dataset_name: vsl-edu
  zip_file: /content/vsl-edu.zip
  train: /content/myVSL.train
  dev:  /content/myVSL.dev
  test: /content/myVSL.test
  input_data: gloss
  level: word
  max_sent_length: 400
  txt_lowercase: true
testing:
  cfg:
    translation:
      length_penalty: 1
      max_length: 500
      num_beams: 5
training:
  batch_size: 4
  keep_last_ckpts: 2
  model_dir: experiments/outputs/SingleStream/vsl-edu_g2t
  num_workers: 4
  optimization:
    betas:
    - 0.9
    - 0.998
    learning_rate:
      default: 0.0001
      translation: 1.0e-05
    optimizer: Adam
    scheduler: cosineannealing
    t_max: 80
    weight_decay: 0.001
  overwrite: true
  random_seed: 0
  shuffle: true
  total_epoch: 4
  validation:
    cfg:
      translation:
        length_penalty: 1
        max_length: 100
        num_beams: 4
    freq: 1000
    unit: step
model:
  TranslationNetwork:
    GlossEmbedding:
      freeze: true
      gloss2embed_file: /content/TwoStreamNetworkVi/TwoStreamNetwork/pretrained_models/pretrained_models_mBart/gloss_embeddings.bin
    GlossTokenizer:
      gloss2id_file: /content/TwoStreamNetworkVi/TwoStreamNetwork/pretrained_models/pretrained_models_mBart/gloss2ids.pkl
      src_lang: vi_VSL
    TextTokenizer:
      pretrained_model_name_or_path: /content/TwoStreamNetworkVi/TwoStreamNetwork/pretrained_models/pretrained_models_mBart/
      pruneids_file: /content/TwoStreamNetworkVi/TwoStreamNetwork/pretrained_models/pretrained_models_mBart/map_ids.pkl
      tgt_lang: vi_VN
    freeze_txt_embed: true
    label_smoothing: 0.2
    overwrite_cfg:
      attention_dropout: 0.1
      dropout: 0.3
    pretrained_model_name_or_path: /content/TwoStreamNetworkVi/TwoStreamNetwork/pretrained_models/pretrained_models_mBart/
  VLMapper:
    freeze: false
    type: embedding
