task: S2G
data:
  input_data: videos #features, gloss
  zip_file: /kaggle/working/vsl-edu.zip
  input_streams:
    - rgb  
  dataset_name: vsl-edu
  level: word #word or char
  txt_lowercase: true
  max_sent_length: 400
  train: /kaggle/input/vsl-edu-labels/myVSL.train
  dev: /kaggle/input/vsl-edu-labels/myVSL.dev
  test: /kaggle/input/vsl-edu-labels/myVSL.test
  transform_cfg:
    img_size: 224
    aug_hflip: false
    color_jitter: true
    bottom_area: 0.7
    csl_cut: False
    csl_resize: 
      - 240
      - 240 
    center_crop: true
    center_crop_size: 270
    randomcrop_threshold: 1
    aspect_ratio_min: 0.75
    aspect_ratio_max: 1.3
    temporal_augmentation:
      tmin: 0.3
      tmax: 1.3
testing:
  cfg:
    recognition:
      beam_size: 5
training:
  random_seed: 44
  overwrite: True
  model_dir: experiments/outputs/SingleStream/vsl-edu_s2g
  shuffle: True
  num_workers: 1
  batch_size: 4 
  total_epoch: 40
  keep_last_ckpts: 1
  validation: 
    unit: epoch
    freq: 1
    cfg:
      recognition:
        beam_size: 1
  optimization:
    optimizer: Adam
    learning_rate:
      default: 1.0e-3
    weight_decay: 0.001
    betas:
    - 0.9
    - 0.998
    scheduler: cosineannealing
    t_max: 40
model:
  RecognitionNetwork:
    GlossTokenizer:
      # gloss2id_file: /kaggle/input/vsl-edu-labels/gloss2ids_vsl.pkl
      gloss2id_file: /kaggle/working/TwoStreamNetworkVi/TwoStreamNetwork/pretrained_models/pretrained_models_mBart/gloss2ids.pkl
    s3d:
      pretrained_ckpt: pretrained_models/s3ds_glosscls_ckpt
      use_block: 4
      freeze_block: 1
    visual_head:
      input_size: 832
      hidden_size: 512
      ff_size: 2048 
      pe: True
      ff_kernelsize:
        - 3
        - 3
